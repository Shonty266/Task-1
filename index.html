  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
   

<script src="https://cdn.tailwindcss.com"></script>

<div class="w-full h-screen flex overflow-hidden">

  <div class="lg:w-1/2 w-full lg:h-full h-fit py-20 lg:px-10 px-4 relative flex flex-col justify-between">
    <div class="logo-div flex justify-between items-center lg:px-10 px-4">
      <div><h1 class="text-2xl font-bold">Logo</h1></div>
      <div class="flex items-center group"><h1>Not a member? <span class="text-bold hover:font-bold cursor-pointer transition-all duration-300 inline-flex items-center gap-1 group-hover:translate-x-1">Sign up<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 opacity-0 group-hover:opacity-100 group-hover:[stroke-width:3] transition-all duration-500"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></span></h1></div>
    </div>
    
    <div class="login-div lg:px-20 px-4 mt-20 ">
      <div>
        <h1 class="text-4xl font-bold">Login</h1>
      </div>
      <form id="loginForm" onsubmit="handleSubmit(event)" class="mt-10">
        <div>
          <h3 class="text-md mb-1 font-semibold">Email</h3>
          <input 
            type="email" 
            id="email"
            placeholder="Email" 
            class="w-full p-2 rounded-md bg-[#F5F5F5] outline-none"
            required
          >
          <span id="emailError" class="text-red-500 text-sm hidden">Please enter a valid email address</span>
        </div>

        <div class="mt-4">
          <h3 class="text-md mb-1 font-semibold">Password</h3>
          <div class="relative">
            <input 
              type="password" 
              id="password"
              placeholder="Password" 
              class="w-full p-2 rounded-md bg-[#F5F5F5] outline-none mb-2"
              required
              minlength="8"
            >
            <button type="button" class="absolute right-2 top-1/2 -translate-y-1/2 mb-2" onclick="togglePassword()">
              <!-- Eye Open Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5" id="eyeOpenIcon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <!-- Eye Closed Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden" id="eyeClosedIcon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </button>
          </div>
          <span id="passwordError" class="text-red-500 text-sm hidden">Password must be at least 8 characters long</span>
          <span id="invalidCredentials" class="text-red-500 text-sm hidden">Invalid email or password</span>
          <script>
            function togglePassword() {
              const passwordInput = document.getElementById('password');
              const eyeOpenIcon = document.getElementById('eyeOpenIcon');
              const eyeClosedIcon = document.getElementById('eyeClosedIcon');
              
              if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpenIcon.classList.add('hidden');
                eyeClosedIcon.classList.remove('hidden');
              } else {
                passwordInput.type = 'password';
                eyeOpenIcon.classList.remove('hidden');
                eyeClosedIcon.classList.add('hidden');
              }
            }
          </script>
        </div>

        <div class="flex justify-between items-center">
          <a href="#" class="text-sm text-gray-600 mt-4 font-semibold">Forgot password?</a>
          <button type="button" onclick="fillDummyCredentials()" class="text-sm text-blue-600 mt-4 font-semibold">Use Demo Credentials</button>
        </div>

        <div>
          <button type="submit" class="w-full p-2 rounded-md bg-[#2563eb] text-white mt-2">Login</button>
        </div>
          
        <hr class="my-6">

        <div class="flex justify-center items-center gap-10">
            <button type="button" class="w-1/2 p-2 border border-gray-300 rounded-md flex items-center justify-center gap-2">
              <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
              Login with Google
            </button>
            <button type="button" class="w-1/2 p-2 border border-gray-300 rounded-md flex items-center justify-center gap-2">
              <svg class="w-5 h-5" viewBox="0 0 23 23" xmlns="http://www.w3.org/2000/svg">
                <path fill="#f35325" d="M1 1h10v10H1z"/>
                <path fill="#81bc06" d="M12 1h10v10H12z"/>
                <path fill="#05a6f0" d="M1 12h10v10H1z"/>
                <path fill="#ffba08" d="M12 12h10v10H12z"/>
              </svg>
              Login with Microsoft  
            </button>
        </div>
      </form>
    </div>
  
    <div id="toast" class="fixed absolute bottom-4 left-1/2 -translate-x-1/2 w-fit bg-[#1a1a1a] text-white px-6 py-3 rounded-md shadow-lg transform transition-all duration-300 translate-y-full opacity-0 border-2 border-gray-600"></div>
  
    <script>
      function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.style.transform = 'translate(-50%, 0)';
        toast.style.opacity = '1';
        
        setTimeout(() => {
          toast.style.transform = 'translate(-50%, 100%)';
          toast.style.opacity = '0';
        }, 2000);
      }

      function fillDummyCredentials() {
        document.getElementById('email').value = 'admin@gmail.com';
        document.getElementById('password').value = 'admin';
      }

      function handleSubmit(event) {
        event.preventDefault();
        
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const invalidCredentials = document.getElementById('invalidCredentials');
        
        // Reset error messages
        emailError.classList.add('hidden');
        passwordError.classList.add('hidden');
        invalidCredentials.classList.add('hidden');
        
        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value)) {
          emailError.classList.remove('hidden');
          return;
        }
        
        // Password validation
        if (password.value.length < 4) {  // Changed to 4 since 'admin' is 5 characters
          passwordError.classList.remove('hidden');
          return;
        }

        // Credential verification
        if (email.value === 'admin@gmail.com' && password.value === 'admin') {
          showToast('Login successful!');
          setTimeout(() => {
            window.location.href = './dashboard.html';
          }, 2000);
        } else {
          invalidCredentials.classList.remove('hidden');
        }
      }
    </script>
  </div>

        

  
  <div class="w-1/2 hidden lg:flex h-full bg-gradient-to-br from-[#BFECFF]/40 to-[#FFF6E3]/40 flex items-center justify-center flex-col gap-6 absolute right-0">
    <img src="./login-img.svg" alt="">
    <p class="text-xl font-gelion text-center px-20 font-semibold">Unlock powerful tools to optimize employee management and boost productivity</p>
  </div>

</div>



  </body>
  </html>
